<div class="register-container">
  <form class="register-form">
    <h1>Create Account</h1>

    <!-- Username -->
    <div class="input-group">
      <label for="username">Username</label>
      <div class="input-wrapper">
        <svg height="20" viewBox="0 0 32 32" width="20">
          <path d="M16 2a7 7 0 1 0 7 7a7 7 0 0 0-7-7Zm0 12a5 5 0 1 1 5-5a5 5 0 0 1-5 5ZM16 18c-6.08 0-11 4.92-11 11a1 1 0 0 0 2 0a9 9 0 0 1 18 0a1 1 0 0 0 2 0c0-6.08-4.92-11-11-11Z"></path>
        </svg>
        <input id="username" type="text" placeholder="Enter your username" />
      </div>
    </div>

    <!-- Password -->
    <div class="input-group">
      <label for="password">Password</label>
      <div class="input-wrapper">
        <svg height="20" viewBox="-64 0 512 512" width="20">
          <path d="m336 512h-288c-26.45 0-48-21.52-48-48v-224c0-26.48 21.55-48 48-48h288c26.45 0 48 21.52 48 48v224c0 26.48-21.55 48-48 48z"></path>
          <path d="m304 224c-8.83 0-16-7.17-16-16v-80c0-52.93-43.07-96-96-96s-96 43.07-96 96v80c0 8.83-7.17 16-16 16s-16-7.17-16-16v-80c0-70.59 57.41-128 128-128s128 57.41 128 128v80c0 8.83-7.17 16-16 16z"></path>
        </svg>
        <input id="password" type="password" placeholder="Enter your password" />
      </div>
    </div>

    <!-- DNI -->
    <div class="input-group">
      <label for="dni">DNI</label>
      <div class="input-wrapper">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 14H8v-2h4v2zm4-4H8v-2h8v2zm0-4H8V7h8v2z"/>
        </svg>
        <input id="dni" type="text" placeholder="Enter your DNI" />
      </div>
    </div>

    <!-- Age -->
    <div class="input-group">
      <label for="age">Age</label>
      <div class="input-wrapper">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        <input id="age" type="number" placeholder="Enter your age" />
      </div>
    </div>

    <!-- Submit -->
     <div style="width: 100%; justify-content: center; display: flex;">
        <button type="submit" class="submit-button">Register</button>
     </div>
    

    <p class="form-footer">Already have an account? <span class="link" (click)="goLogin()">Sign In</span></p>
  </form>
</div>
